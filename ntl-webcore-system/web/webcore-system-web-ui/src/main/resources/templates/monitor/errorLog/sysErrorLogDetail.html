<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('错误日志详细')" />
	<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-log-edit" th:object="${sysErrorLog}">
		<input name="id" th:field="*{id}" type="hidden">
		<div class="form-group">
			<label class="col-sm-2 control-label is-required">错误代码：</label>
			<div class="form-control-static col-sm-10" th:text="*{errorCode}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label is-required">异常类型：</label>
			<div class="form-control-static col-sm-10" th:text="*{errorType}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">请求IP：</label>
			<div class="form-control-static col-sm-10" th:text="*{requestIp}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">日志时间：</label>
			<div class="form-control-static col-sm-10" th:text="*{#dates.format(logTime, 'yyyy-MM-dd HH:mm:ss')}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">操作人：</label>
			<div class="form-control-static col-sm-10" th:text="*{operator}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">错误日志：</label>
			<div class="form-control-static col-sm-10" th:text="*{errorMessage}">
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">

</script>
</body>
</html>
